<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glove Designer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
    <script src="colorPicker.js"></script>
</head>
<body>
<model-viewer 
    src="gloveModel.glb" 
    alt="Baseball Glove Model">
</model-viewer>
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1">
    style="width: 800px; height: 600px;"
    scale="5"></model-viewer>
        <label>Lacing Color:</label> <input type="color" id="lacingColor">
        <label>Pocket Color:</label> <input type="color" id="pocketColor">
        <label>Leather Color:</label> <input type="color" id="leatherColor">
    </div>
</body>
</html>
